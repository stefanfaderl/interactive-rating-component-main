<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <section class="content-wrapper">
      <article class="container">
        <img src="images/icon-star.svg" alt="icon-star" class="img-star">
        <article class="text-item">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!
          </p>
        </article>
        <div class="rating-item">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button type="submit">SUBMIT</button>
      </article>
    </section>
  </main>
  <footer>
    <article class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Stefan Faderl</a>.
    </article>
  </footer>
</body>

</html>
