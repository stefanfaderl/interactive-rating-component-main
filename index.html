<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <div class="content-wrapper">
      <div class="container">
        <img src="images/icon-star.svg" alt="icon-star" class="img-star">
        <article class="text-item">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!
          </p>
        </article>
        <div class="rating-item">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="4">4</button>
          <button value="5">5</button>
        </div>
        <button type="submit">SUBMIT</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/stefanfaderl" target="_blank">Stefan Faderl</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
